spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# application.yml
logging:
  level:
    com.kidari.lecture: DEBUG
  file:
    name: logs/app.log
server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
